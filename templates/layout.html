<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- get bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/84384287e2.js" crossorigin="anonymous"></script>

	<!-- connect css file -->
	<link href="/static/styles.css" rel="stylesheet">

	<title>Easy Table{% block title %}{% endblock %}</title>
</head>
<body>
	<div class="container-fluid body-container">

		<nav class="row nav-row">
		  	<div class="col-4 offset-4 brand-col">
		  		<a href="/">Easy Table</a>
		  	</div>
		  	{% if session["user_id"] %}
		  		<div class="col-1 offset-3 logout-col">
		  			<a href="/logout">Log Out</a>
		  		</div>
		  	{% else %}
			  	<div class="col-1 offset-2 register-col">
					<a href="/register">Register</a>		  		
			  	</div>
			  	<div class="col-1 login-col">
			  		<a href="/login">Login</a>
			  	</div>
			{% endif %}
		</nav>

		<main class="row py-5 text-center">
            {% block main %}{% endblock %}
        </main>

	</div>		
</body>
</html>
